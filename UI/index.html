                50: '#FFF2EB',
                100: '#FFDFC2',
                200: '#FFC099',

                400: '#FF8147',
                500: '#FF540A', // Palette Orange (Primary Action)

                800: '#B32800',

                950: '#4D1100',

              primary: '#FF540A', // Explicit Primary
              secondary: '#0A2246', // Explicit Secondary
              success: '#10b981', // Emerald 500

              danger: '#ef4444', // Red 500
            }
          }
        }
      }
